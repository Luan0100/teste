<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Corinthians! - O Time do Povo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" alt="Escudo do Corinthians" class="logo-corinthians">
        <h1>Sport Club Corinthians Paulista</h1>
    </header>

    <main>
        <section class="hero">
            <h2 class="chant">AQUI É CORINTHIANS!</h2>
            <p>O Time do Povo. O Campeão dos Campeões.</p>
        </section>

        <section class="gallery">
            <h3>Momentos e Glórias</h3>
            <div class="cards-container">
                <div class="card">
                    <img src="https://placehold.co/400x300/000/fff?text=Neo+Quimica+Arena" alt="Arena">
                    <p>A Casa Fiel</p>
                </div>
                <div class="card">
                    <img src="https://placehold.co/400x300/000/fff?text=Fiel+Torcida" alt="Torcida">
                    <p>Bando de Loucos</p>
                </div>
                <div class="card">
                    <img src="https://placehold.co/400x300/000/fff?text=Mundial+e+Liberta" alt="Troféus">
                    <p>Glórias Eternas</p>
                </div>
            </div>
        </section>

        <section class="interactive">
            <p>Clique para celebrar o gol!</p>
            <button id="goal-btn">GRITAR GOL!</button>
        </section>

        <div id="goal-overlay" class="hidden">
            <div class="goal-text">GOOOOOOOL!!!</div>
        </div>
    </main>

    <footer>
        <p>Vai Corinthians - 1910</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
